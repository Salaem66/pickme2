    <script>
        class TechVibeFilms {
            constructor() {
                this.movies = [];
                this.currentIndex = 0;
                this.watchlist = JSON.parse(localStorage.getItem('pickme-watchlist') || '[]').filter(movie => movie && movie.id);
                
                // Variables freemium
                this.isAuthenticated = false;
                this.currentUser = null;
                this.viewedMoviesCount = 0;
                this.maxFreeViews = 1; // Premier film gratuit
                
                // Initialiser Supabase
                this.initSupabase();
                
                this.init();
            }
            
            async initSupabase() {
                // Configuration Supabase
                const supabaseUrl = 'https://utzflwmghpojlsthyuqf.supabase.co';
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV0emZsd21naHBvamxzdGh5dXFmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1NDQxOTAsImV4cCI6MjA3MzEyMDE5MH0.j5qMspjG6FTN69DPwI0otqjw7Yp5lbbFadflpkjNvYc';
                
                this.supabase = supabase.createClient(supabaseUrl, supabaseKey);
                
                // V√©rifier si l'utilisateur est d√©j√† connect√©
                const { data: { session } } = await this.supabase.auth.getSession();
                if (session) {
                    this.handleAuthSuccess(session.user);
                }
                
                // √âcouter les changements d'authentification
                this.supabase.auth.onAuthStateChange((event, session) => {
                    if (event === 'SIGNED_IN' && session) {
                        this.handleAuthSuccess(session.user);
                    } else if (event === 'SIGNED_OUT') {
                        this.handleAuthLogout();
                    }
                });
            }
            
            init() {
                this.setupEventListeners();
                this.loadMoodSuggestions();
                this.updateWatchlistCounter();
                this.loadPlatformPreferences();
                this.showSearchPage();
            }
            
            setupEventListeners() {
                // Search
                document.getElementById('searchBtn').addEventListener('click', () => this.searchMovies());
                document.getElementById('moodInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.searchMovies();
                });
                
                // Auth
                document.getElementById('loginBtn').addEventListener('click', () => this.showAuthModal());
                document.getElementById('logoutBtn').addEventListener('click', () => this.logout());
                
                // Navigation
                document.getElementById('backBtn').addEventListener('click', () => this.showSearchPage());
                document.getElementById('watchlistBtnHeader').addEventListener('click', () => this.showWatchlist());
                
                // Actions
                document.getElementById('passBtn').addEventListener('click', () => this.passMovie());
                document.getElementById('likeBtn').addEventListener('click', () => this.likeMovie());
                
                // Modals
                document.getElementById('closeModal').addEventListener('click', () => this.closeMovieModal());
                document.getElementById('closeWatchlist').addEventListener('click', () => this.closeWatchlist());
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') this.passMovie();
                    if (e.key === 'ArrowRight') this.likeMovie();
                    if (e.key === 'Escape') {
                        this.closeMovieModal();
                        this.closeWatchlist();
                    }
                });
                
                this.setupMoodTags();
                this.setupPlatformEvents();
            }
            
            setupMoodTags() {
                document.getElementById('moodTags').addEventListener('click', (e) => {
                    if (e.target.classList.contains('mood-tag')) {
                        const mood = e.target.dataset.mood;
                        document.getElementById('moodInput').value = mood;
                        this.searchMovies();
                    }
                });
            }
            
            setupPlatformEvents() {
                document.querySelectorAll('.platform-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', () => this.savePlatformPreferences());
                });
            }
            
            loadPlatformPreferences() {
                const saved = JSON.parse(localStorage.getItem('pickme-platforms') || '[]');
                saved.forEach(platform => {
                    const checkbox = document.getElementById(platform);
                    if (checkbox) checkbox.checked = true;
                });
            }
            
            savePlatformPreferences() {
                const selected = [];
                document.querySelectorAll('.platform-checkbox:checked').forEach(checkbox => {
                    selected.push(checkbox.id);
                });
                localStorage.setItem('pickme-platforms', JSON.stringify(selected));
            }
            
            getSelectedPlatforms() {
                const platformMap = {
                    'netflix': 'Netflix',
                    'amazonprime': 'Amazon Prime Video',
                    'appletv': 'Apple TV Plus',
                    'disneyplus': 'Disney Plus',
                    'cineplus': 'Cine+ OCS Amazon Channel '
                };
                
                const selected = [];
                document.querySelectorAll('.platform-checkbox:checked').forEach(checkbox => {
                    if (platformMap[checkbox.id]) {
                        selected.push(platformMap[checkbox.id]);
                    }
                });
                return selected;
            }
            
            async loadMoodSuggestions() {
                // Utiliser des suggestions par d√©faut pour simplifier le d√©ploiement Vercel
                const defaultSuggestions = [
                    "J'ai envie de rire", "Je veux avoir peur", "J'ai besoin d'amour"
                ];
                
                const container = document.getElementById('moodTags');
                container.innerHTML = defaultSuggestions.map(mood =>
                    `<button class="mood-tag px-3 md:px-4 py-2 glass rounded-xl text-xs md:text-sm font-medium hover-lift transition-all border border-white/20 active:scale-95 touch-manipulation" data-mood="${mood}">${mood}</button>`
                ).join('');
            }
            
            async searchMovies() {
                const mood = document.getElementById('moodInput').value.trim();
                if (!mood) {
                    this.showNotification('D√©crivez votre humeur d\'abord ! üé≠', 'warning');
                    return;
                }
                
                // V√©rifier qu'au moins une plateforme est s√©lectionn√©e
                const selectedPlatforms = this.getSelectedPlatforms();
                if (selectedPlatforms.length === 0) {
                    this.showNotification('S√©lectionnez au moins une plateforme de streaming ! üì∫', 'warning');
                    return;
                }
                
                try {
                    // Afficher l'√©cran de chargement √©l√©gant
                    this.showSearchLoading();

                    // Utiliser la nouvelle API Vercel
                    const response = await fetch('/api/search', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            query: mood, 
                            limit: 50, 
                            platforms: selectedPlatforms,
                            threshold: 0.1
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    if (!data.results || data.results.length === 0) {
                        this.showNoResults();
                        return;
                    }
                    
                    this.movies = data.results;
                    this.currentIndex = 0;

                    // Masquer l'√©cran de chargement et afficher les r√©sultats
                    this.hideSearchLoading();
                    this.renderCards();
                    this.showDiscoveryPage();
                    
                } catch (error) {
                    console.error('Search error:', error);
                    this.hideSearchLoading();
                    this.showNotification('Erreur de recherche: ' + error.message, 'error');
                }
            }
            
            showSearchPage() {
                document.getElementById('searchPage').classList.remove('hidden');
                document.getElementById('discoveryPage').classList.add('hidden');
                document.getElementById('moodInput').value = '';
                document.getElementById('backBtn').classList.add('hidden');
            }
            
            showDiscoveryPage() {
                document.getElementById('searchPage').classList.add('hidden');
                document.getElementById('discoveryPage').classList.remove('hidden');
                document.getElementById('backBtn').classList.remove('hidden');
            }
            
            renderCards() {
                const stack = document.getElementById('cardStack');
                stack.innerHTML = '';
                
                for (let i = 0; i < Math.min(3, this.movies.length - this.currentIndex); i++) {
                    const movieIndex = this.currentIndex + i;
                    const movie = this.movies[movieIndex];
                    const card = this.createMovieCard(movie, movie.similarity || 0, i);
                    stack.appendChild(card);
                }
            }
            
            createMovieCard(movie, score, stackIndex) {
                const card = document.createElement('div');
                card.className = `absolute inset-0 glass rounded-3xl overflow-hidden cursor-pointer hover-lift transition-all duration-300`;

            async loadUserWatchlist() {
                if (!this.isAuthenticated || !this.currentUser) return;

                try {
                    const { data, error } = await this.supabase
                        .from('user_watchlists')
                        .select('movie_data')
                        .eq('user_id', this.currentUser.id)
                        .maybeSingle();

                    if (error) {
                        console.error('Erreur chargement watchlist:', error);
                        return;
                    }

                    if (data?.movie_data) {
                        // Fusionner la watchlist locale avec celle du serveur (√©viter les doublons)
                        const serverWatchlist = Array.isArray(data.movie_data) ? data.movie_data : [];
                        const localWatchlist = this.watchlist || [];

                        const mergedWatchlist = [...serverWatchlist];
                        localWatchlist.forEach(localMovie => {
                            if (!mergedWatchlist.find(m => m.id === localMovie.id)) {
                                mergedWatchlist.push(localMovie);
                            }
                        });

                        this.watchlist = mergedWatchlist;
                        localStorage.setItem('pickme-watchlist', JSON.stringify(this.watchlist));
                        this.updateWatchlistCounter();

                        // Si on avait des films locaux, les sauvegarder sur le serveur
                        if (localWatchlist.length > 0) {
                            await this.saveWatchlistToSupabase();
                        }
                    }
                } catch (error) {
                    console.error('Erreur chargement watchlist:', error);
                }
            }

            async saveWatchlistToSupabase() {
                if (!this.isAuthenticated || !this.currentUser) return;

                try {
                    const { error } = await this.supabase
                        .from('user_watchlists')
                        .upsert({
                            user_id: this.currentUser.id,
                            movie_data: this.watchlist,
                            updated_at: new Date().toISOString()

            async handleEmailLogin(email, password) {
                if (!email || !password) {
                    this.showNotification('Veuillez remplir tous les champs', 'error');
                    return;
                }
                
                try {
                    const { data, error } = await this.supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });
                    
                    if (error) {
                        console.error('Erreur connexion email:', error);
                        if (error.message.includes('Invalid login credentials')) {
                            this.showNotification('Email ou mot de passe incorrect', 'error');
                        } else {
                            this.showNotification('Erreur de connexion', 'error');
                        }
                    } else {
                        this.handleAuthSuccess(data.user);
                    }
                } catch (error) {
                    console.error('Erreur connexion email:', error);
                    this.showNotification('Erreur de connexion', 'error');
                }
            }
            
            async handleEmailSignup(email, password) {
                if (!email || !password) {
                    this.showNotification('Veuillez remplir tous les champs', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    this.showNotification('Le mot de passe doit contenir au moins 6 caract√®res', 'error');
                    return;
                }
                
                try {
                    const { data, error } = await this.supabase.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            emailRedirectTo: window.location.origin
                        }
                    });
                    
                    if (error) {
                        console.error('Erreur inscription email:', error);
                        if (error.message.includes('already registered')) {
                            this.showNotification('Cet email est d√©j√† utilis√©', 'error');
                        } else {
                            this.showNotification('Erreur lors de l\'inscription', 'error');
                        }
                    } else {
                        if (data.user && !data.user.email_confirmed_at) {
                            this.showNotification('Inscription r√©ussie ! V√©rifiez votre email pour confirmer votre compte.', 'success');
                        } else {
                            this.handleAuthSuccess(data.user);
                        }
                    }
                } catch (error) {
                    console.error('Erreur inscription email:', error);
                    this.showNotification('Erreur lors de l\'inscription', 'error');
                }
            }

            async logout() {
                try {
                    const { error } = await this.supabase.auth.signOut();
                    if (error) {
                        console.error('Erreur d√©connexion:', error);
                        this.showNotification('Erreur de d√©connexion', 'error');
                    }
                } catch (error) {
                    console.error('Erreur d√©connexion:', error);
                    this.showNotification('Erreur de d√©connexion', 'error');
                }
            }
            
            async handleAuthSuccess(user) {
                this.isAuthenticated = true;
                this.currentUser = user;
                this.updateAuthUI();

                // Charger la watchlist de l'utilisateur depuis Supabase
                await this.loadUserWatchlist();

                this.showNotification(`Bienvenue ${user.user_metadata?.name || user.email} ! üëã`, 'success');
            }
            
            handleAuthLogout() {
                this.isAuthenticated = false;
                this.currentUser = null;
                this.viewedMoviesCount = 0;

                // Vider la watchlist locale lors de la d√©connexion
                this.watchlist = [];
                localStorage.removeItem('pickme-watchlist');
                this.updateWatchlistCounter();

                this.updateAuthUI();
                this.showNotification('D√©connexion r√©ussie', 'success');
            }
            
            updateAuthUI() {
                const loginBtn = document.getElementById('loginBtn');
                const userMenu = document.getElementById('userMenu');
                
                if (this.isAuthenticated && this.currentUser) {
                    loginBtn.style.display = 'none';
                    userMenu.style.display = 'flex';
                    userMenu.classList.remove('hidden');
                    
                    // Mettre √† jour les infos utilisateur avec Google metadata
                    const name = this.currentUser.user_metadata?.name || this.currentUser.email;
                    const email = this.currentUser.email;
                    const avatar = this.currentUser.user_metadata?.avatar_url;
                    
                    document.getElementById('userEmail').textContent = name;
                    
                    // Utiliser l'avatar Google ou les initiales
                    const userInitialElement = document.getElementById('userInitial');
                    if (avatar) {
                        userInitialElement.innerHTML = `<img src="${avatar}" alt="Avatar" class="w-8 h-8 rounded-full">`;
                    } else {
                        userInitialElement.textContent = name[0].toUpperCase();
                    }
                } else {
                    loginBtn.style.display = 'flex';
                    userMenu.style.display = 'none';
                    userMenu.classList.add('hidden');
                }
            }
            
            showNotification(message, type = 'info') {
                const colors = {
                    success: 'bg-green-500',
                    error: 'bg-red-500',
                    warning: 'bg-yellow-500',
                    info: 'bg-blue-500'
                };
                
                const notification = document.createElement('div');
                notification.className = `fixed top-6 right-6 z-50 ${colors[type]} text-white px-6 py-3 rounded-xl font-medium card-shadow animate-slide-up`;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        }
        
        // Initialize app
        const app = new TechVibeFilms();
